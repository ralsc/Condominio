<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="../principal.xhtml">
    
    <ui:define name="body">
        <h:form id="form-agendamentoServico" prependId="false">
            <p:fieldset legend="Relatório de Recibos">
                <h:panelGrid columns="4" columnClasses="coluna15,coluna35,coluna20,coluna30" width="100%">
                    <p:outputLabel value="Tipo:" />
                    <p:selectOneMenu id="tipo" value="#{relReciboBean.tipo}" >  
                        <f:selectItem itemLabel="Chamada de Capital" itemValue="Chamada de Capital" /> 
                        <f:selectItem itemLabel="Multa" itemValue="Multa" /> 
                    </p:selectOneMenu> 
                    <p:outputLabel />
                    <p:outputLabel />
                </h:panelGrid>	
            </p:fieldset>
            <br/>
            <center>
                <p:commandButton id="cb-save" value="Gerar Relatório" onclick="javascript:openNewPage(this.form);" ajax="false"
                                 action="#{relReciboBean.gerarRelatorio()}" title="Gerar Relatório" update=":msgs" />
                <h:outputText value="&#160;&#160;&#160;"/>
            </center>
            
        </h:form>
    </ui:define>
</ui:composition>
