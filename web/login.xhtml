<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TOWNHOUSE - Sistema de acompanhamento e gestão de condomínios</title>
            </f:facet>
        </h:head>
    <h:body>
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="750">
            <div class="main">
                <p:messages id="msgLogin" showSummary="false" showDetail="true" closable="true" escape="false"/>
            </div>
            
            <h:form id="form-login" prependId="false">
                
                <br/>	
                <p:fieldset>
                    
                    <h:panelGroup layout="block" style="float: left; width: 50%;">
                        <div id="logo" style="float: left;">
                            <a href="#"><img src="img/logo.jpg" title="Townhouse"></img></a>
			</div>
                    </h:panelGroup>
                        
                    <h:panelGroup layout="block" style="float: right; width: 50%; margin-top: 20px;">
                        <h:panelGrid columns="2" cellpadding="0">
                            <p:outputLabel for="j_username" value="Usuário:"/>
                            <p:inputText id="j_username" required="true" value="#{loginBean.login}"/>
                            <p:outputLabel for="j_password" value="Senha: " />
                            <p:password id="j_password" required="true" value="#{loginBean.senha}"/>
                        </h:panelGrid>
                        
                        <p:commandButton id="cb-pesquisar" value="Login" action="#{loginBean.login()}" title="Login" ajax="false" 
                                 update="msgLogin" style="width: 74px; height: 34px; margin-left:71%;"/>
                    </h:panelGroup>
                    
                    
                </p:fieldset>
                <br/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
