<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:view contentType="text/html">
        <h:head>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de condomínio</title>
        </h:head>
        
        <h:body>
            <h:form id="form-principal" prependId="false">
                <p:layout fullPage="false">
                    
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Logo
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Rodapé caso necessário
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:panelMenu>
                            <p:submenu label="Cadastros" rendered="#{loginBean.usuarioLogado.sindico}">
                                <p:menuitem value="Usuário" outcome="/pages/usuario.xhtml" />
                                <p:menuitem value="Unidade" outcome="/pages/unidade.xhtml" />
                                <p:menuitem value="Taxa Multa" outcome="/pages/taxaMulta.xhtml" />
                                <p:menuitem value="Morador" outcome="/pages/morador.xhtml" />
                                <p:menuitem value="Fornecedor" outcome="/pages/fornecedor.xhtml" />
                                <p:menuitem value="Produto" outcome="/pages/produto.xhtml" />
                                <p:menuitem value="Serviço" outcome="/pages/servico.xhtml" />
                            </p:submenu>
                            <p:submenu label="Operações" rendered="#{loginBean.usuarioLogado.sindico}">
                                <p:menuitem value="Agendar Serviço" outcome="/pages/agendarServico.xhtml" />
                            </p:submenu>    
                        </p:panelMenu>
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="center">
                        <p:messages id="msgs" showSummary="false" showDetail="true" closable="true" escape="false"/>
                        <ui:insert name="body" />
                    </p:layoutUnit>
                    
                </p:layout>
            </h:form>
        </h:body>
        
    </f:view>
</html>
